<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByhN2rV2AWzNEfzR8W3Z5iXDi3achf1PA&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js').then(function (reg) {
              console.log('Service worker registered.');

              if (!navigator.serviceWorker.controller) {
                  return;
              }

              if (reg.waiting) {
                  navigator.serviceWorker.controller.postMessage({action: 'skipWaiting'});
              }

              if (reg.installing) {
                  navigator.serviceWorker.addEventListener('statechange', function () {
                      if (navigator.serviceWorker.controller.state == 'installed') {
                          navigator.serviceWorker.controller.postMessage({action: 'skipWaiting'});
                      }
                  });
              }

              reg.addEventListener('updatefound', function () {
                  navigator.serviceWorker.addEventListener('statechange', function () {
                      if (navigator.serviceWorker.controller.state == 'installed') {
                          navigator.serviceWorker.controller.postMessage({action: 'skipWaiting'});
                      }
                  });
              });

          }).catch(function () {
              console.log('Service worker registration failed');
          });
      } else {
          console.log('Service workers are not supported.');
      }

  </script>
</body>

</html>
