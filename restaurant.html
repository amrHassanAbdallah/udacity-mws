<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 10pt;
      color: #333;
      line-height: 1.5
    }

    body {
      background-color: #fdfdfd;
      margin: 0;
      position: relative
    }

    a {
      color: orange;
      text-decoration: none
    }

    h1 {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0 0 20px
    }

    header, nav {
      display: block
    }

    nav {
      width: 100%;
      background-color: #252831;
      text-align: center
    }

    nav h1 {
      padding: 26px;
      margin: 0
    }

    nav h1 a {
      color: #fff;
      font-size: 14pt;
      font-weight: 200;
      letter-spacing: 10px;
      text-transform: uppercase
    }

    @media only screen and (max-width: 425px) {
      header {
        width: 100vw !important
      }
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 10pt;
      color: #333;
      line-height: 1.5
    }

    body {
      background-color: #fdfdfd;
      margin: 0;
      position: relative
    }

    a {
      color: orange;
      text-decoration: none
    }

    h1 {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0 0 20px
    }

    header, nav {
      display: block
    }

    nav {
      width: 100%;
      background-color: #252831;
      text-align: center
    }

    nav h1 {
      padding: 26px;
      margin: 0
    }

    nav h1 a {
      color: #fff;
      font-size: 14pt;
      font-weight: 200;
      letter-spacing: 10px;
      text-transform: uppercase
    }
  </style>
</head>


<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav role="navigation" aria-label="Breadcrumb">
      <h1><a href="/" role="link" aria-label="Link restaurant reviews">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" style="text-align: left;position: fixed">
        <li><a href="/" role="link">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>

    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"
           aria-label="this is a map that shows all the locations for the available restaurants"></div>
    </section>
    <!-- End map -->

    <div id="restaurntWrapper">
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
          <h3 id="restaurant-name"></h3>
        <picture>
        </picture>

        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" role="presentation"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
        <div class="form">
          <label for="name"> your name:</label><input name="name" type="text">
          <label for="number">rate</label>
          <input name="restaurant_id" type="hidden" value="2">

          <input type="number" max="5" min="0">
          <label for="comment">comment</label>
          <textarea style="display:block" name="comment"></textarea>
          <button onclick="pushReview()">submit</button>
        </div>

        <button onclick="createReviewForm()" role="button">+ add replay</button>
      </section>


      <!-- End reviews -->
    </div>

  </main>
  <!-- End main -->
  <script defer type="application/javascript" charset="utf-8" src="js/commonScript.js"></script>


  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- End footer -->
  <script>
      window.onload = function () {
          const scriptsToload = ["js/dbhelper.js", "js/restaurant_info.js", "https://maps.googleapis.com/maps/api/js?key=AIzaSyByhN2rV2AWzNEfzR8W3Z5iXDi3achf1PA&libraries=places&callback=initMap"];
          const stylesToLoad = ["css/style.min.css", "https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"];
          loadScriptAssets(scriptsToload);
          loadStyleAssets(stylesToLoad);
      }
  </script>

</body>

</html>
